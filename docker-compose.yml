version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: ucm-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ucm
      POSTGRES_PASSWORD: ucm_dev_password
      POSTGRES_DB: urban_change_map
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ucm -d urban_change_map']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: ucm-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
